<!DOCTYPE html>

<head>

    <title>–¢–µ—Å—Ç –≤—Ö–æ–¥–∞ –≤ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        }

        }

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –¢–µ—Å—Ç –≤—Ö–æ–¥–∞ –≤ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
        
        <div class="config-section">
            <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Supabase</h3>
            <div class="form-group">
                <label for="supabaseUrl">Supabase URL:</label>
                <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
            </div>
            <div class="form-group">
                <label for="supabaseKey">Supabase Anon Key:</label>
                <input type="text" id="supabaseKey" placeholder="your-anon-key">
            </div>
            <button onclick="initSupabase()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Supabase</button>
        </div>

        <div id="loginSection" style="display: none;">
            <h3>üë§ –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@test.com">
            </div>
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" value="Admin123!">
            </div>
            <button onclick="testLogin()" id="loginBtn">–í–æ–π—Ç–∏</button>
            <button onclick="testLogout()" id="logoutBtn" style="background: #f44336; margin-top: 10px;">–í—ã–π—Ç–∏</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let supabase = null;

        // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ .env —Ñ–∞–π–ª–∞ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
        window.addEventListener('load', () => {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω–∏—Ç—å –ø–æ–ª—è –µ—Å–ª–∏ –µ—Å—Ç—å –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
            const urlInput = document.getElementById('supabaseUrl');
            const keyInput = document.getElementById('supabaseKey');
            
            // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è (—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ development)
            if (typeof process !== 'undefined' && process.env) {
                urlInput.value = process.env.VITE_SUPABASE_URL || '';
                keyInput.value = process.env.VITE_SUPABASE_ANON_KEY || '';
            }
        });

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;

            if (!url || !key) {
                showResult('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL –∏ –∫–ª—é—á Supabase', 'error');
                return;
            }

            try {
                supabase = window.supabase.createClient(url, key);
                document.getElementById('loginSection').style.display = 'block';
                showResult('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            if (!supabase) {
                showResult('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ Supabase', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = '–í—Ö–æ–¥...';

            try {
                // –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${error.message}`, 'error');
                    return;
                }

                // –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                let result = `‚úÖ –£–°–ü–ï–®–ù–´–ô –í–•–û–î!\n\n`;
                result += `üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:\n`;
                result += `ID: ${data.user.id}\n`;
                result += `Email: ${data.user.email}\n`;
                result += `–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω: ${data.user.email_confirmed_at ? '–î–∞' : '–ù–µ—Ç'}\n\n`;

                if (profile) {
                    result += `üìã –ü—Ä–æ—Ñ–∏–ª—å:\n`;
                    result += `–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${profile.username}\n`;
                    result += `–ü–æ–ª–Ω–æ–µ –∏–º—è: ${profile.full_name}\n`;
                    result += `–†–æ–ª—å: ${profile.role}\n`;
                    result += `–°–æ–∑–¥–∞–Ω: ${new Date(profile.created_at).toLocaleString()}\n\n`;

                    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–¥–º–∏–Ω—Å–∫–∏–µ –ø—Ä–∞–≤–∞
                    if (profile.role === 'admin') {
                        result += `üîë –ê–î–ú–ò–ù–°–ö–ò–ï –ü–†–ê–í–ê –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–´!\n`;
                        result += `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏–º–µ–µ—Ç –ø–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ —Å–∏—Å—Ç–µ–º–µ.\n`;
                    } else {
                        result += `‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∞–¥–º–∏–Ω–æ–º.\n`;
                        result += `–¢–µ–∫—É—â–∞—è —Ä–æ–ª—å: ${profile.role}\n`;
                    }
                } else if (profileError) {
                    result += `‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è: ${profileError.message}\n`;
                } else {
                    result += `‚ö†Ô∏è –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω.\n`;
                }

                showResult(result, 'success');

            } catch (error) {
                showResult(`‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏';
            }
        }

        async function testLogout() {
            if (!supabase) {
                showResult('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ Supabase', 'error');
                return;
            }

            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ${error.message}`, 'error');
                } else {
                    showResult('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'success');
                }
            } catch (error) {
                showResult(`‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–µ–∫—É—â—É—é —Å–µ—Å—Å–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        async function checkSession() {
            if (!supabase) return;

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    showResult(`‚ÑπÔ∏è –ê–∫—Ç–∏–≤–Ω–∞—è —Å–µ—Å—Å–∏—è –Ω–∞–π–¥–µ–Ω–∞ –¥–ª—è: ${session.user.email}`, 'info');
                }
            } catch (error) {
                console.log('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Å—Å–∏–∏');
            }
        }
    </script>
</body>
