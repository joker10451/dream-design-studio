# Supabase configuration file
# Документация: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
# Время жизни токена в секундах (24 часа)
jwt_expiry = 86400
# Включить регистрацию новых пользователей
enable_signup = true
# Включить подтверждение email
enable_confirmations = true
# Включить восстановление пароля
enable_recovery = true
# Включить magic links
enable_magic_link = true
# Включить анонимных пользователей
enable_anonymous_sign_ins = false

[auth.email]
# Включить аутентификацию через email
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
# SMS аутентификация отключена
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""

[auth.external.github]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true
ip_version = "ipv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"
buckets = [
  { name = "products", public = true },
  { name = "articles", public = true },
  { name = "users", public = false },
  { name = "admin", public = false }
]

[analytics]
enabled = false

[functions]
verify_jwt = false

[edge_runtime]
enabled = true
ip_version = "ipv4"